<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{
  background:#1e1f22;
  color:white;
  font-family:Arial;
  margin:0;
  padding:8px;
}

/* Кнопки вкладок */
.tabs{
  display:flex;
  gap:6px;
  margin-bottom:8px;
}

.tabs button{
  background:#2b2d31;
  color:white;
  border:1px solid #555;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}

.tabs button.active{
  background:#3b3f45;
  border-color:#7dd3fc;
}

/* Контейнери вкладок */
.tab-content{
  display:none;
  border:1px solid #666;
  border-radius:8px;
  padding:6px;
  background:#24262a;
  min-height:500px; /* щоб вікно не стрибало */
  box-sizing:border-box;
}
</style>
</head>
<body>

<h3>Лист персонажа</h3>

<div class="tabs">
  <button data-tab="stats" class="active">Характеристики персонажа</button>
  <button data-tab="weapons">Оружие персонажа</button>
  <button data-tab="magic">Магия персонажа</button>
  <button data-tab="equipment">Снаряжение персонажа</button>
  <button data-tab="description">Описание персонажа</button>
  <button data-tab="notes">Заметки персонажа</button>
</div>

<!-- Вкладки відразу в html -->
<div id="tab_stats" class="tab-content">
  <!-- Встав весь HTML stats тут -->
</div>
<div id="tab_weapons" class="tab-content">
  <!-- Встав весь HTML weapons тут -->
</div>
<div id="tab_magic" class="tab-content">
  <!-- Встав весь HTML magic тут -->
</div>
<div id="tab_equipment" class="tab-content">
  <!-- Встав весь HTML equipment тут -->
</div>
<div id="tab_description" class="tab-content">
  <!-- Встав весь HTML description тут -->
</div>
<div id="tab_notes" class="tab-content">
  <!-- Встав весь HTML notes тут -->
</div>

<script>
// Переключатель вкладок
const buttons = document.querySelectorAll(".tabs button");
const containers = document.querySelectorAll(".tab-content");

buttons.forEach(btn=>{
  btn.addEventListener("click", ()=>{
    // Прибираємо активність зі всіх кнопок
    buttons.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");

    // Ховаємо всі вкладки
    containers.forEach(c=>c.style.display="none");

    // Відкриваємо потрібну
    const tab = btn.dataset.tab;
    document.getElementById("tab_"+tab).style.display="block";
  });
});

// Автоматично відкриваємо першу вкладку
document.getElementById("tab_stats").style.display="block";
</script>

<!-- Підключення скриптів вкладок -->
<script src="stats.js"></script>
<script src="weapons.js"></script>
<script src="magic.js"></script>
<script src="equipment.js"></script>
<script src="description.js"></script>
<script src="notes.js"></script>

</body>
</html>
