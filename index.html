<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{
  background:#1e1f22;
  color:white;
  font-family:Arial;
}

/* Кнопки вкладок */
.tabs{
  display:flex;
  gap:6px;
  margin-bottom:8px;
}

.tabs button{
  background:#2b2d31;
  color:white;
  border:1px solid #555;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}

.tabs button.active{
  background:#3b3f45;
  border-color:#7dd3fc;
}

/* Контейнери вкладок */
.tab-content{
  display:none;
  border:1px solid #666;
  border-radius:8px;
  padding:0;
  background:#24262a;
  min-height:500px;
}

/* iframe займає весь простір вкладки */
.tab-content iframe{
  width:100%;
  height:500px;
  border:none;
}
</style>
</head>
<body>

<h3>Лист персонажа</h3>

<div class="tabs">
  <button data-tab="stats" class="active">Характеристики персонажа</button>
  <button data-tab="weapons">Оружие персонажа</button>
  <button data-tab="magic">Магия персонажа</button>
  <button data-tab="equipment">Снаряжение персонажа</button>
  <button data-tab="description">Описание персонажа</button>
  <button data-tab="notes">Заметки персонажа</button>
</div>

<div id="tab_stats" class="tab-content"></div>
<div id="tab_weapons" class="tab-content"></div>
<div id="tab_magic" class="tab-content"></div>
<div id="tab_equipment" class="tab-content"></div>
<div id="tab_description" class="tab-content"></div>
<div id="tab_notes" class="tab-content"></div>

<script>
const buttons = document.querySelectorAll(".tabs button");
const containers = document.querySelectorAll(".tab-content");

function loadTab(tab){
  const container = document.getElementById("tab_"+tab);

  // Ховаємо всі вкладки
  containers.forEach(c=>c.style.display="none");
  container.style.display="block";

  // Якщо вже завантажили — нічого не робимо
  if(container.dataset.loaded) return;

  // Створюємо iframe
  const iframe = document.createElement("iframe");
  iframe.src = tab + ".html";

  container.appendChild(iframe);
  container.dataset.loaded = "true";
}

// Обробник кнопок
buttons.forEach(btn=>{
  btn.addEventListener("click", ()=>{
    buttons.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    loadTab(btn.dataset.tab);
  });
});

// Відкрити першу вкладку
loadTab("stats");
</script>

</body>
</html>
