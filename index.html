<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{
  background:#1e1f22;
  color:white;
  font-family:Arial;
  margin:0;
  padding:8px;
}

/* Кнопки вкладок */
.tabs{
  display:flex;
  gap:6px;
  margin-bottom:8px;
  flex-wrap: wrap;
}

.tabs button{
  background:#2b2d31;
  color:white;
  border:1px solid #555;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}

.tabs button.active{
  background:#3b3f45;
  border-color:#7dd3fc;
}

/* Контейнери вкладок */
.tab-content{
  display:none;
  border:1px solid #666;
  border-radius:8px;
  padding:6px;
  background:#24262a;
  min-height:500px; /* щоб вікно не стрибало */
  width: 100%;
  box-sizing: border-box;
}
</style>
</head>
<body>

<h3>Лист персонажа</h3>

<div class="tabs">
  <button data-tab="stats">Характеристики персонажа</button>
  <button data-tab="weapons">Оружие персонажа</button>
  <button data-tab="magic">Магия персонажа</button>
  <button data-tab="equipment">Снаряжение персонажа</button>
  <button data-tab="description">Описание персонажа</button>
  <button data-tab="notes">Заметки персонажа</button>
</div>

<!-- Вкладки відразу вставлені в HTML -->
<div id="tab_stats" class="tab-content">
  <!-- вставити сюди весь HTML для Stats -->
</div>
<div id="tab_weapons" class="tab-content">
  <!-- HTML для Weapons -->
</div>
<div id="tab_magic" class="tab-content">
  <!-- HTML для Magic -->
</div>
<div id="tab_equipment" class="tab-content">
  <!-- HTML для Equipment -->
</div>
<div id="tab_description" class="tab-content">
  <!-- HTML для Description -->
</div>
<div id="tab_notes" class="tab-content">
  <!-- HTML для Notes -->
</div>

<script src="stats.js"></script>
<script src="magic.js"></script>
<script src="equipment.js"></script>
<script src="description.js"></script>
<script src="notes.js"></script>

<script>
const buttons = document.querySelectorAll(".tabs button");
const containers = document.querySelectorAll(".tab-content");

// Відкриття вкладки
function openTab(tabName){
  buttons.forEach(b=>b.classList.remove("active"));
  containers.forEach(c=>c.style.display="none");
  document.querySelector(`.tabs button[data-tab="${tabName}"]`).classList.add("active");
  document.getElementById("tab_"+tabName).style.display="block";
  localStorage.setItem("lastTab", tabName); // запам'ятовуємо вкладку
}

// Клік по кнопці
buttons.forEach(btn=>{
  btn.addEventListener("click", ()=> openTab(btn.dataset.tab));
});

// Автоматично відкриваємо останню вкладку після перезавантаження
let lastTab = localStorage.getItem("lastTab") || "stats";
openTab(lastTab);
</script>

</body>
</html>
