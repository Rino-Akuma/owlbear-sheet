<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{
  background:#1e1f22;
  color:white;
  font-family:Arial;
}

/* Кнопки вкладок */
.tabs{
  display:flex;
  gap:6px;
  margin-bottom:8px;
}

.tabs button{
  background:#2b2d31;
  color:white;
  border:1px solid #555;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}

.tabs button.active{
  background:#3b3f45;
  border-color:#7dd3fc;
}

/* Контейнери вкладок */
.tab-content{
  display:none;
  border:1px solid #666;
  border-radius:8px;
  padding:6px;
  background:#24262a;
  min-height:500px;
}
</style>
</head>
<body>

<h3>Лист персонажа</h3>

<div class="tabs">
  <button data-tab="stats" class="active">Характеристики персонажа</button>
  <button data-tab="weapons">Оружие персонажа</button>
  <button data-tab="magic">Магия персонажа</button>
  <button data-tab="equipment">Снаряжение персонажа</button>
  <button data-tab="description">Описание персонажа</button>
  <button data-tab="notes">Заметки персонажа</button>
</div>

<div id="tab_stats" class="tab-content"></div>
<div id="tab_weapons" class="tab-content"></div>
<div id="tab_magic" class="tab-content"></div>
<div id="tab_equipment" class="tab-content"></div>
<div id="tab_description" class="tab-content"></div>
<div id="tab_notes" class="tab-content"></div>

<script>
const buttons = document.querySelectorAll(".tabs button");
const containers = document.querySelectorAll(".tab-content");

async function loadTab(tab){
  const container = document.getElementById("tab_"+tab);

  // ховаємо всі вкладки
  containers.forEach(c=>c.style.display="none");
  container.style.display="block";

  // якщо вже завантажено — не вантажимо знову
  if(container.dataset.loaded) return;

  try {
    const text = await fetch(tab + ".html").then(r => r.text());

    // ВИРІЗАЄМО ТІЛЬКИ <body> КОНТЕНТ
    const bodyMatch = text.match(/<body[^>]*>([\s\S]*)<\/body>/i);
    const inner = bodyMatch ? bodyMatch[1] : text;

    container.innerHTML = inner;
    container.dataset.loaded = "true";

    // підключаємо відповідний JS
    const script = document.createElement("script");
    script.src = tab + ".js";
    document.body.appendChild(script);

  } catch(e){
    container.innerHTML = "<b style='color:red'>Помилка завантаження вкладки: "+tab+"</b>";
    console.error(e);
  }
}

// Обробник кнопок
buttons.forEach(btn=>{
  btn.addEventListener("click", ()=>{
    buttons.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    loadTab(btn.dataset.tab);
  });
});

// Відкрити першу вкладку
loadTab("stats");
</script>

</body>
</html>
