<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
.equipment-wrapper{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
}

/* Блок валют */
.currency-box{
  display:flex;
  gap:10px;
  justify-content:center;
}

.currency-item{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
}

.currency-item label{
  font-size:12px;
  color:#ddd;
}

.currency-item input{
  width:60px;
  height:40px;
  text-align:center;
  font-size:16px;
  background:rgba(255,255,255,0.15);
  border:1px solid #555;
  border-radius:6px;
  color:white;
}

/* Велика рамка для інвентаря */
.inventory-box{
  width:90%;
  min-height:300px;
  background:rgba(255,255,255,0.12);
  border:1px solid #666;
  border-radius:8px;
  padding:6px;
}

.inventory-box textarea{
  width:100%;
  height:100%;
  min-height:300px;
  background:transparent;
  border:none;
  color:white;
  resize:vertical;
  outline:none;
}
</style>
</head>
<body>

<h2 style="text-align:center;">Снаряжение персонажа</h2>

<div class="equipment-wrapper">

  <div class="currency-box">
    <div class="currency-item">
      <label>Медь</label>
      <input type="number" id="coin_cp" min="0" value="0">
    </div>
    <div class="currency-item">
      <label>Серебро</label>
      <input type="number" id="coin_sp" min="0" value="0">
    </div>
    <div class="currency-item">
      <label>Золото</label>
      <input type="number" id="coin_gp" min="0" value="0">
    </div>
    <div class="currency-item">
      <label>Платина</label>
      <input type="number" id="coin_pp" min="0" value="0">
    </div>
    <div class="currency-item">
      <label>Электрум</label>
      <input type="number" id="coin_ep" min="0" value="0">
    </div>
  </div>

  <div class="inventory-box">
    <textarea id="inventoryText" placeholder="Опишите снаряжение, предметы, рюкзак, экипировку..."></textarea>
  </div>
</body>
</html>
