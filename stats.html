<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{
  font-family: Arial, sans-serif;
  background:#1e1f22;
  color:#e6e6e6;
  padding:8px;
  margin:0;
}

/* ======= HEADER ======= */
.header{
  display:grid;
  grid-template-columns: repeat(7, 1fr);
  gap:6px;
  margin-bottom:10px;
  width: 100%;
  box-sizing: border-box;
}

.field{
  background:#2b2d31;
  border:1px solid #444;
  padding:4px;
  border-radius:6px;
  width: 100%;
  box-sizing: border-box;
}
.field label{font-size:11px; opacity:.8;}
.field input{
  width:100%;
  background:rgba(255,255,255,0.15);
  color:white;
  border:1px solid #555;
  border-radius:4px;
  box-sizing: border-box;
}

/* ===== –ù–∞—Ç—Ö–Ω–µ–Ω–Ω—è –≤ —Ä—è–¥–∫—É ===== */
.inspiration-field{
  background:#2b2d31;
  border:1px solid #444;
  padding:4px;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
  width: 100%;
  box-sizing: border-box;
}
.inspiration-field label{
  font-size:11px;
  opacity:.8;
}
.inspiration-field input[type=checkbox]{
  width:16px;
  height:16px;
  cursor:pointer;
}

/* ======= STATS LAYOUT ======= */
.container{
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:16px;
  width: 100%;
  box-sizing: border-box;
}

.col{
  display:flex;
  flex-direction:column;
  gap:10px;
  width: 100%;
}

/* ======= STAT BOX ======= */
.stat-box{
  border:1px solid #666;
  border-radius:8px;
  padding:6px;
  background:#24262a;
  width: 100%;
  box-sizing: border-box;
}

.stat-title{
  text-align:center;
  font-weight:bold;
  margin-bottom:4px;
}

.stat-top{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:0;
}

.stat-val{
  width:48px;
  height:48px;
  text-align:center;
  font-size:22px;
  background:rgba(255,255,255,0.15);
  border:1px solid #777;
}

.stat-mod{
  width:40px;
  height:48px;
  text-align:center;
  font-size:18px;
  background:rgba(255,255,255,0.15);
  border:1px solid #777;
  border-left:none;
}

.dot{
  width:16px;
  height:16px;
  border:1px solid #aaa;
  border-radius:50%;
  display:inline-block;
  cursor:pointer;
  margin-right:6px;
}

.dot.filled{background:#7dd3fc;}

.row{
  display:grid;
  grid-template-columns: 26px 20px 1fr;
  align-items:center;
  gap:6px;
  margin:6px 0;
}

.skill-num{
  width:26px;
  text-align:center;
  background:rgba(255,255,255,0.15);
  border:1px solid #777;
  border-radius:4px;
  font-size:13px;
}

.skills{margin-top:10px;}

/* –ü–∞—Å–∏–≤–Ω—ñ –Ω–∞–≤–∏—á–∫–∏ */
.passive-box{
  border:1px solid #666;
  border-radius:8px;
  padding:6px;
  background:#24262a;
  width: 100%;
  box-sizing: border-box;
}
</style>
</head>
<body>

<div class="header">
