<div class="weapon-page">

<!-- ЛІВА РАМКА: ЗБРОЯ -->
<div class="weapon-box">
  <div class="weapon-header">
    <b>Зброя</b>
    <button onclick="openModal()">+ Додати</button>
  </div>

  <div class="scroll-list" id="weaponList">
    <!-- сюди буде додаватись зброя -->
  </div>
</div>

<!-- ПРАВА РАМКА: ЗДІБНОСТІ -->
<div class="abilities-box">
  <b>Здібності персонажа</b>
  <textarea id="abilitiesText" placeholder="Опиши здібності персонажа..."></textarea>
</div>

</div>

<!-- ===== МОДАЛЬНЕ ВІКНО ДОДАВАННЯ ЗБРОЇ ===== -->
<div class="modal" id="weaponModal">
  <div class="modal-header">
    <b>Нова зброя</b>
    <button onclick="closeModal()">✖</button>
  </div>

  <div class="modal-grid">

    <div class="modal-row">
      <label>Назва зброї:</label>
      <input id="w_name">
    </div>

    <div class="modal-row">
      <label>Характеристика атаки:</label>
      <select id="w_stat">
        <option value="str">Сила</option>
        <option value="dex">Ловкость</option>
        <option value="con">Телосложение</option>
        <option value="int">Интеллект</option>
        <option value="wis">Мудрость</option>
        <option value="cha">Харизма</option>
      </select>
    </div>

    <div class="modal-row">
      <label><input type="checkbox" id="w_proficient"> Бонус владения</label>
      <input id="w_extra" placeholder="Доп. модификатор" type="number">
    </div>

    <div class="modal-row">
      <label>Кость урона (напр. 1d8):</label>
      <input id="w_dice" placeholder="1d8">
    </div>

    <div class="modal-row">
      <label>Тип урона:</label>
      <input id="w_damageType" placeholder="Рубящий / Колющий / Дробящий">
    </div>

    <div>
      <label>Особые свойства оружия:</label>
      <textarea id="w_notes"></textarea>
    </div>

    <button onclick="saveWeapon()">Зберегти</button>
  </div>
</div>
