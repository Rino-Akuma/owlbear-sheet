<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
.weapon-page{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:12px;
  align-items: start;
}

/* ===== ЛІВА ЧАСТИНА: ЗБРОЯ ===== */
.weapon-box{
  border:1px solid #666;
  border-radius:8px;
  padding:6px;
  background:#24262a;
  min-height:320px;
}

/* Заголовок + кнопка */
.weapon-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}

/* Список зброї */
.scroll-list{
  min-height:260px;
  max-height:500px;
  overflow-y:auto;
  border:1px solid #555;
  padding:4px;
  border-radius:6px;
  background:#2b2d31;
}

/* ===== КОЖЕН РЯДОК ЗБРОЇ — ТУТ ГОЛОВНЕ ВИПРАВЛЕННЯ ===== */
.weapon-row{
  display:grid;
  grid-template-columns: 2fr 1fr 1fr 1fr;
  gap:6px;
  align-items:center;
  margin-bottom:6px;
  padding:4px;
  border:1px solid #555;
  border-radius:6px;
  background:#1e1f22;
}

/* Поля вводу */
.weapon-row input, .weapon-row select{
  width:100%;
  background:rgba(255,255,255,0.12);
  color:white;
  border:1px solid #555;
  border-radius:6px;
  padding:4px;
}

/* Кнопки */
.btn{
  background:#2b2d31;
  color:white;
  border:1px solid #555;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}

/* ===== ПРАВА ЧАСТИНА: ЗДІБНОСТІ ===== */
.abilities-box{
  border:1px solid #666;
  border-radius:8px;
  padding:6px;
  background:#24262a;
  min-height:320px;
}

.abilities-box textarea{
  width:100%;
  min-height:300px;
  background:rgba(255,255,255,0.12);
  color:white;
  border:1px solid #555;
  border-radius:6px;
  padding:6px;
  resize: vertical;
}

/* ===== МОДАЛЬНЕ ВІКНО ===== */
.modal{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:420px;
  background:#1e1f22;
  border:1px solid #666;
  border-radius:10px;
  padding:10px;
  display:none;
  z-index:999;
}

.modal-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.modal-grid{
  display:grid;
  grid-template-columns: 1fr;
  gap:6px;
}

.modal textarea{
  width:100%;
  min-height:80px;
  background:rgba(255,255,255,0.12);
  color:white;
  border:1px solid #555;
  border-radius:6px;
}
</style>
</head>
<body>

<div class="weapon-page">

  <!-- ЛІВА ЧАСТИНА: ЗБРОЯ -->
  <div class="weapon-box">
    <div class="weapon-header">
      <b>Оружие персонажа</b>
      <button class="btn" id="addWeaponBtn">+ Добавить оружие</button>
    </div>

    <div class="scroll-list" id="weaponList">
      <!-- Тут будуть рядки зі зброєю -->
    </div>
  </div>

  <!-- ПРАВА ЧАСТИНА: ЗДІБНОСТІ -->
  <div class="abilities-box">
    <b>Способности персонажа</b>
    <textarea id="abilitiesText"
      placeholder="Опиши способности персонажа..."></textarea>
  </div>

</div>

<!-- Модальне вікно -->
<div class="modal" id="weaponModal">
  <div class="modal-header">
    <b>Добавить оружие</b>
    <button class="btn" id="closeModal">X</button>
  </div>

  <div class="modal-grid">
    <input id="mName" placeholder="Название оружия">
    <input id="mMod" placeholder="Модификатор (напр. +5)">
    <input id="mDice" placeholder="Кость урона (напр. 1d8)">
    <select id="mType">
      <option>Режущий</option>
      <option>Колющий</option>
      <option>Дробящий</option>
      <option>Огненный</option>
      <option>Холодный</option>
      <option>Магический</option>
    </select>
    <textarea id="mNotes" placeholder="Примечания..."></textarea>

    <button class="btn" id="saveWeapon">Сохранить</button>
  </div>
</div>

<script src="weapon.js"></script>
</body>
</html>
