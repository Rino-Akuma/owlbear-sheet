<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Магія персонажа</title>
<style>
body {
  font-family: Arial, sans-serif;
  background:#1e1f22;
  color:#e6e6e6;
  padding:8px;
}

/* ===== HEADER ===== */
.header {
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin-bottom:12px;
}
.field{
  background:#2b2d31;
  border:1px solid #444;
  padding:4px;
  border-radius:6px;
}
.field label{font-size:12px; opacity:.8;}
.field select, .field input{
  width:100%;
  background:rgba(255,255,255,0.15);
  color:white;
  border:1px solid #555;
  border-radius:4px;
}

/* ===== LEVEL SPELL BOXES ===== */
.level-container{
  display:flex;
  flex-direction:column;
  gap:8px;
  margin-top:10px;
}
.level-box{
  display:flex;
  align-items:flex-start;
  gap:8px;
  border:1px solid #666;
  border-radius:8px;
  padding:6px;
  background:#24262a;
}
.level-box > .level-label{
  width:80px;
  font-weight:bold;
  text-align:center;
}
.level-box > .circles{
  display:flex;
  gap:4px;
  flex-wrap:wrap;
  max-width:300px;
}
.circle{
  width:16px;
  height:16px;
  border:1px solid #aaa;
  border-radius:50%;
  cursor:pointer;
}
.circle.filled{background:#7dd3fc;}
.level-box > textarea{
  flex-grow:1;
  height:60px;
  background:rgba(255,255,255,0.15);
  color:white;
  border:1px solid #555;
  border-radius:4px;
  padding:4px;
  resize:vertical;
}

/* ===== SETTINGS BUTTON ===== */
#settingsBtn{
  position:absolute;
  top:8px;
  left:8px;
  background:#2b2d31;
  color:white;
  border:1px solid #555;
  padding:4px 8px;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>
<body>

<button id="settingsBtn">Налаштування</button>

<div class="header">
  <div class="field">
    <label>Характеристика для заклинань</label>
    <select id="spellStat">
      <option value="str">Сила</option>
      <option value="dex">Ловкість</option>
      <option value="con">Тілобудова</option>
      <option value="int">Інтелект</option>
      <option value="wis">Мудрість</option>
      <option value="cha" selected>Харизма</option>
    </select>
  </div>
  <div class="field">
    <label>Спаскидок проти заклинань</label>
    <input id="spellSave" readonly>
  </div>
  <div class="field">
    <label>Атака заклинання</label>
    <input id="spellAttack" readonly>
  </div>
</div>

<div class="level-container">
  <div class="level-box" data-level="cantrip">
    <div class="level-label">Заговор</div>
    <div class="circles"></div>
    <textarea placeholder="Напиши заклинання тут..."></textarea>
  </div>
  <!-- Створимо 1-9 рівень -->
  <div class="level-box" data-level="1">
    <div class="level-label">1 рівень</div>
    <div class="circles"></div>
    <textarea placeholder="Напиши заклинання тут..."></textarea>
  </div>
  <div class="level-box" data-level="2">
    <div class="level-label">2 рівень</div>
    <div class="circles"></div>
    <textarea placeholder="Напиши заклинання тут..."></textarea>
  </div>
  <div class="level-box" data-level="3">
    <div class="level-label">3 рівень</div>
    <div class="circles"></div>
    <textarea placeholder="Напиши заклинання тут..."></textarea>
  </div>
  <div class="level-box" data-level="4">
    <div class="level-label">4 рівень</div>
    <div class="circles"></div>
    <textarea placeholder="Напиши заклинання тут..."></textarea>
  </div>
  <div class="level-box" data-level="5">
    <div class="level-label">5 рівень</div>
    <div class="circles"></div>
    <textarea placeholder="Напиши заклинання тут..."></textarea>
  </div>
  <div class="level-box" data-level="6">
    <div class="level-label">6 рівень</div>
    <div class="circles"></div>
    <textarea placeholder="Напиши заклинання тут..."></textarea>
  </div>
  <div class="level-box" data-level="7">
    <div class="level-label">7 рівень</div>
    <div class="circles"></div>
    <textarea placeholder="Напиши заклинання тут..."></textarea>
  </div>
  <div class="level-box" data-level="8">
    <div class="level-label">8 рівень</div>
    <div class="circles"></div>
    <textarea placeholder="Напиши заклинання тут..."></textarea>
  </div>
  <div class="level-box" data-level="9">
    <div class="level-label">9 рівень</div>
    <div class="circles"></div>
    <textarea placeholder="Напиши заклинання тут..."></textarea>
  </div>
</div>

<script src="magic.js"></script>
</body>
</html>
