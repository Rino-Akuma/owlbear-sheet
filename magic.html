<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Магія</title>
<style>
body{font-family:sans-serif;}

.top-box{
border:1px solid #333;
padding:10px;
margin-bottom:10px;
text-align:center;
}

.spell-level{
border:1px solid #333;
padding:8px;
margin:5px 0;
display:flex;
align-items:center;
}

.dots{
margin-left:10px;
display:flex;
gap:5px;
}

.dot{
width:16px;
height:16px;
border:1px solid #333;
border-radius:50%;
cursor:pointer;
}

.dot.filled{
background:black;
}

.settings-btn{
margin-bottom:10px;
}
</style>
</head>

<body>

<button class="settings-btn" onclick="openSettings()">⚙ Налаштування слотів</button>

<div class="top-box">
<b>Характеристика для заклинань:</b>
<select id="spellStat" onchange="recalcMagic()">
<option value="int">Інтелект</option>
<option value="wis">Мудрість</option>
<option value="cha">Харизма</option>
</select>

<p>СПАСКИДОК ПРОТИ ЗАКЛИНАНЬ: <span id="spellDC">0</span></p>
<p>АТАКА ЗАКЛИНАННЯМ: <span id="spellAttack">0</span></p>
</div>

<div id="spellLevels"></div>

<script src="magic.js"></script>
</body>
</html>
