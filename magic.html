<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{
  font-family: Arial, sans-serif;
  background:#1e1f22;
  color:#e6e6e6;
  padding:8px;
}
h2{text-align:center; margin-bottom:10px;}

/* Вибір характеристики */
.spell-stat-box{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:12px;
}
.spell-stat-box label{font-size:14px; display:flex; align-items:center; gap:4px;}
.spell-stat-box select{
  padding:2px 4px;
  border-radius:4px;
  border:1px solid #555;
  background:rgba(255,255,255,0.15);
  color:white;
}

/* Загальна рамка */
.spell-container{
  display:flex;
  flex-direction:column;
  gap:8px;
  margin-top:8px;
}

/* Рівень заклинань */
.spell-level{
  display:flex;
  align-items:flex-start;
  gap:6px;
  border:1px solid #666;
  border-radius:6px;
  padding:6px;
  background:#24262a;
}
.spell-level h4{
  margin:0;
  width:70px;
}

/* Кружечки слотів */
.circle{
  width:16px;
  height:16px;
  border:1px solid #aaa;
  border-radius:50%;
  cursor:pointer;
  margin-right:4px;
  display:inline-block;
}
.circle.filled{background:#7dd3fc;}

/* Текстове поле для заклинання */
.spell-text{
  flex-grow:1;
  background:rgba(255,255,255,0.15);
  border:1px solid #555;
  border-radius:4px;
  color:white;
  padding:4px;
  min-height:32px;
  resize:vertical;
}

/* Кнопка налаштувань */
.magic-settings{
  position:absolute;
  top:10px;
  left:10px;
  background:#2b2d31;
  color:white;
  padding:4px 8px;
  border-radius:6px;
  cursor:pointer;
  border:1px solid #555;
}
.settings-popup{
  position:absolute;
  top:40px;
  left:10px;
  background:#2b2d31;
  border:1px solid #555;
  border-radius:6px;
  padding:8px;
  display:none;
  max-width:300px;
}
.settings-popup label{display:flex; justify-content:space-between; margin-bottom:4px;}
.settings-popup input{width:50px; background:rgba(255,255,255,0.15); border:1px solid #555; border-radius:4px; color:white;}
</style>
</head>
<body>

<h2>Магия персонажа</h2>

<div class="spell-stat-box">
  <label>Характеристика:
    <select id="spellStat">
      <option value="str">Сила</option>
      <option value="dex">Ловкость</option>
      <option value="con">Телосложение</option>
      <option value="int" selected>Интеллект</option>
      <option value="wis">Мудрость</option>
      <option value="cha">Харизма</option>
    </select>
  </label>
  <div>Спас. закл.: <span id="spellSave">0</span></div>
  <div>Атака закл.: <span id="spellAttack">0</span></div>
</div>

<button class="magic-settings">Настройка слотов</button>
<div class="settings-popup" id="settingsPopup">
  <h4>Количество ячеек (Max 12)</h4>
  <div id="slotInputs"></div>
  <button id="saveSlots">Сохранить</button>
</div>

<div class="spell-container" id="spellContainer">
  <!-- 10 рівнів створяться скриптом -->
</div>

<script src="magic.js"></script>
</body>
</html>
